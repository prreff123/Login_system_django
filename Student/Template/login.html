<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>
    <div class="container pt-4 col-lg-4 border rounded mt-4 mb-4">
        <div class="pt-4 col-lg-4 border rounded mt-4 mb-4">
            <h1>Login Here</h1>
            <form action="/login" method="post">
                {% csrf_token %}

                <div class="form-group p-2">
                    <label for="">Email</label>
                    <input type="text" name="email" id="" class="form-control" placeholder="example@gmail.com">
                </div>

                <div class="form-group p-2">
                    <label for="">Password</label>
                    <input type="text" name="password" id="" class="form-control" placeholder="*******">
                </div>

                <div class="form-group p-2">
                    <input type="submit" name="" id="" class="form-control" placeholder="" value="login">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
