<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

</head>

<body>
    <div class="container ">
        <div class="pt-4">
            <div class="col-lg-4 mx-auto border rounded p-4 mt-4 mb-4">
                <h3 class="alert alert-light border rounded mt-3 mb-4">Login Here!</h3>
                <form method="post" action="{% url 'perform_login' %}">
                    {% csrf_token %}

                    <div class="form-group p-2">
                        <label required for="username">Username</label>
                        <input required type="text" name="username" id="username class="form-control form-control-sm">
                    </div>

                    <div class="form-group p-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password class=" form-control form-control-sm">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Clear</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
